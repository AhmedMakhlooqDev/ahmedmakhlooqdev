  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.375/build/spline-viewer.js"></script>

  <section id="threejs-section"></section>

  <footer>
    &copy; 2023 My Portfolio. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    // Three.js code here
    // Initialize Three.js scene in the 'threejs-section' element
    const container = document.getElementById('threejs-section');

    // Example code to create a Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(container.offsetWidth, container.offsetHeight);
    container.appendChild(renderer.domElement);
    // Add your Three.js code here to create the scene, objects, lighting, etc.

    function animate() {
      requestAnimationFrame(animate);
      // Add your animation code here
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
